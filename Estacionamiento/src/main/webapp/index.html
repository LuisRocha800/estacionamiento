	<div class="prrf1">

		 <div> <h class="msj">(Experimental)</h></div>
	</div>
</header>
<div class="divapoyo">
	
</div>
	<div class="formatohorizontal">
		<form action="opUsuario">
<div class="contenedorprincipal1">
		<div class="ext1"> </div>
		<label1> ¿PERTENECE AL PERSONAL?</label1> <br>
		<div class="ext2"> </div>

		<div class="ext3"> </div>
		<input type="hidden" name="usuario" value="personal">
		<input class="btnuser" type="submit" value="Usuario">
</div>
		</form>
<div class="separador"> </div>
        <form action="opPensionado">
<div class="contenedorprincipal2">
		<div class="ext1"> </div>

		<div class="ext2"> </div>

		<div class="ext3"> </div>
		<input type="hidden" name="usuario" value="pensionado">
		<input class="btnpensionado" type="submit" value="Pensionado">
</div>
        </form>
<div class="separador"> </div>
        <form action="opGuest">
<div class="contenedorprincipal2">
		<div class="ext1"> </div>
		<label1> ¿ES AJENO A LA ORGANIZACION?</label1> <br>
		<div class="ext2"> </div>
		<label2> Presione <b>Invitado</b> para continuar como invitado</label2> <br>
		<div class="ext3"> </div>
		<input type="hidden" name="usuario" value="invitado">
		<input class="btninvitado" type="submit" value="Invitado">
</div>
        </form>
</div>
